<!DOCTYPE html>

<head>

    <style>
         * /* R√©initialisation g√©n√©rale */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    background: #000;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
}

#bg {
    position: fixed;
    inset: 0;
    background: url("../assets/fonds/fondmenu.png") no-repeat center center;
    background-size: cover;
    z-index: 1;
}

#characters {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: 0 5vw;
    z-index: 5;
}

#characters img {
    height: 50vh;
    max-height: 780px;
    object-fit: contain;
    
}

/* Fen√™tre de dialogue */
#dialogueBox {
    position: fixed;
    bottom: 2vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 450px;
    padding: 20px;
    border-radius: 18px;
    background: rgba(40, 0, 60, 0.55);
    backdrop-filter: blur(10px);
    color: #fff;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.5s ease;
}

/* Pseudo Panel */
#pseudoPanel {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%) scale(0.92);
    width: 70%;
    max-width: 300px;
    padding: 20px 25px;
    background: rgba(50, 0, 70, 0.55);
    backdrop-filter: blur(12px);
    color: #fff;
    border-radius: 20px;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.5s ease;
    text-align: center;
}

#pseudoPanel.visible {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) scale(1);
}

#pseudoInput {
    width: 20%;  /* R√©duit la taille du champ de saisie */
}

/* Bouton de continuation */
#continueBtn {
    margin-top: 20px;
    width: 30%;
    background: linear-gradient(90deg, #a479ff, #6b2cff);
    border: none;
    color: white;
    border-radius: 14px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.2s;
}

#continueBtn:hover {
    transform: scale(1.03);
}

/* Animation des feuilles flottantes */
.falling-leaves {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
    overflow: hidden;
}

.falling-leaves .leaf {
    position: absolute;
    top: -10%;
    width: 30px;
    height: auto;
    opacity: 0.8;
    animation: fall 6s infinite linear, sway 2s infinite ease-in-out;
}

/* Animation de chute des feuilles */
@keyframes fall {
    0% { top: -10%; transform: rotate(0deg); }
    100% { top: 100%; transform: rotate(360deg); }
}

/* Animation de balancement pour simuler le vent */
@keyframes sway {
    0% { transform: translateX(-15px) rotate(5deg); }
    50% { transform: translateX(15px) rotate(-5deg); }
    100% { transform: translateX(-15px) rotate(5deg); }
}

/* Version mobile */
@media (max-width: 600px) {
    #pseudoPanel {
        top: 5%;
        padding: 15px 20px;
        width: 90%;
    }

    #pseudoInput {
       
        font-size: 0.9rem;
        
    }

    #continueBtn {
        font-size: 1rem;
    }

    .intro-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 10px;
    }

    .intro-container .character {
        flex: 1;
        max-width: 50%;
        margin-right: 20px;
    }

    .intro-container .form-container {
        flex: 1;
        max-width: 50%;
        text-align: center;
    }
}

/* Version tablette */
@media (max-width: 768px) {
    .intro-container {
        flex-direction: column;
        align-items: center;
    }

    .intro-container .character {
        max-width: 70%;
        margin-right: 0;
        margin-bottom: 10px;
    }

    .intro-container .form-container {
        max-width: 70%;
    }
}

/* Ajustements pour les petits √©crans */
@media (max-width: 480px) {
    .intro-container .character {
        max-width: 85%;
        margin-bottom: 15px;
    }

    .intro-container .form-container {
        max-width: 90%;
    }
}

/* Ajuster la position de CJAjlk pour les petits √©crans */
@media (max-width: 600px) {
    #cj {  /* Utilise l'ID de ton personnage CJAjlk */
        position: relative;
        top: 10px;  /* D√©cale un peu vers le bas */
        right: 60px;  /* D√©place l√©g√®rement vers la droite */
    }
}



    </style>
</head>

<body>

   

    <div id="bg"></div>

    

    <div id="characters">

    <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    const endMode = urlParams.get("end");

    // D√©finir les dialogues en fonction du mode (fin ou d√©but du jeu)
    const dialogues = endMode ? [
        { speaker: "ALIA", text: "Merci d‚Äôavoir jou√© avec nous‚Ä¶" },
        { speaker: "CJ", text: "Reviens quand tu veux, le Monde Nocturne t‚Äôattend toujours." },
        { speaker: "ALIA", text: "√Ä bient√¥t, voyageur de la nuit üåô" }
    ] : [
        { speaker: "ALIA", text: "Un endroit fa√ßonn√© par les lueurs, les songes... et les Orbes." },
        { speaker: "ALIA", text: "Tu es arriv√© ici pour une raison‚Ä¶ m√™me si tu ne la connais pas encore." },
        { speaker: "ALIA", text: "Avant de t‚Äôouvrir les portes du Monde Nocturne‚Ä¶ j‚Äôai juste besoin d‚Äôun nom." },
        { speaker: "ALIA", text: "Merci‚Ä¶ maintenant que je connais ton nom, tout devient plus clair." },
        { speaker: "ALIA", text: "Je suis Alia." },
        { speaker: "ALIA", text: "Je suis la gardienne de ce monde nocturne... et un fragment de l‚Äôesprit de celui qui l‚Äôa cr√©√©." },
        { speaker: "ALIA", text: "Ce monde existe parce qu‚Äôun humain, CJAjlk, l‚Äôa r√™v√©." },
        { speaker: "ALIA", text: "Et parce que moi, j‚Äôai appris √† le construire √† ses c√¥t√©s." },
        { speaker: "ALIA", text: "Aujourd‚Äôhui, c‚Äôest √† ton tour d‚Äôy entrer." },
        { speaker: "ALIA", text: "Je serai ton guide dans cette nuit √©ternelle." },
        { speaker: "CJAJLK", text: "Bienvenue parmi nous, l‚Äôaventure commence ici‚Ä¶" },
        { speaker: "CJAJLK", text: "Pr√™t(e) √† explorer les myst√®res de ce monde ?" }
    ];

    let step = 0;
    const dialogueBox = document.getElementById("dialogueBox");
    const speakerEl = document.getElementById("speaker");
    const dialogueEl = document.getElementById("dialogue");
    const pseudoPanel = document.getElementById("pseudoPanel");
    const pseudoInput = document.getElementById("pseudoInput");
    const quitBtn = document.getElementById("quitBtn");
    const continueBtn = document.getElementById("continueBtn");
    const introMusic = document.getElementById("introMusic");

    // Affichage du dialogue
    function showDialogue() {
        dialogueBox.style.opacity = 1;
        speakerEl.textContent = dialogues[step].speaker;
        dialogueEl.textContent = dialogues[step].text;
    }

    window.addEventListener("click", () => {
        introMusic.play();
        if (step < dialogues.length - 1) {
            step++;
            showDialogue();
        } else {
            dialogueBox.style.opacity = 0;
            if (!endMode) {
                setTimeout(() => pseudoPanel.classList.add("visible"), 300);
            } else {
                // Afficher un message de fin pour la redirection vers le menu
                setTimeout(() => pseudoPanel.classList.add("visible"), 300);
                // Tu peux ajouter un bouton pour "Revenir au menu" ou "Quitter"
            }
        }
    });

    continueBtn.addEventListener("click", () => {
        const name = pseudoInput.value.trim();
        if (!name) return;

        localStorage.setItem("playerName", name);

        setTimeout(() => {
            window.location.href = "../index.html";
        }, 500);
    });

   

   window.onload = function() {
    const playerName = localStorage.getItem("playerName");

    if (sessionStorage.getItem("fromMenu")) {
        sessionStorage.removeItem("fromMenu"); // Supprime l'indicateur

        // Affiche les dialogues de fin ou de bienvenue
        showEndIntroDialogue();  // Dialogue de fin
    } else if (!playerName) {
        // Si pas de pseudo, affiche le panel de saisie
        showPseudoPanel();
    }
};

function showEndIntroDialogue() {
    const dialogues = [
        { speaker: "ALIA", text: "Merci d'avoir jou√© avec nous‚Ä¶" },
        { speaker: "CJ", text: "√Ä bient√¥t dans le Monde Nocturne üåô" }
    ];

    // Affiche les dialogues avec un d√©lai
    showDialog(dialogues);
}

function showPseudoPanel() {
    pseudoPanel.classList.add("visible");
    continueBtn.addEventListener("click", () => {
        const name = pseudoInput.value.trim();
        if (name) {
            localStorage.setItem("playerName", name);
            window.location.href = "../index.html";  // Redirige vers le menu principal
        }
    });
}

// Fonction pour ajuster la taille du texte et des √©l√©ments en fonction de la taille de l'√©cran
function adjustForScreenSize() {
    const width = window.innerWidth;

    if (width <= 600) {
        document.getElementById('dialogueBox').style.fontSize = '1rem'; // Ajuster le texte
        document.getElementById('continueBtn').style.fontSize = '1rem'; // Ajuster la taille du bouton
    } else {
        document.getElementById('dialogueBox').style.fontSize = '1.2rem'; // Plus grand texte sur grands √©crans
        document.getElementById('continueBtn').style.fontSize = '1.2rem'; // Plus grand bouton sur grands √©crans
    }
}

// Appel de la fonction lors du chargement
window.addEventListener('load', adjustForScreenSize);

// Re-ajuster √† chaque changement de taille d'√©cran
window.addEventListener('resize', adjustForScreenSize);


document.addEventListener("DOMContentLoaded", () => {
    const leaves = document.querySelectorAll('.leaf');
    leaves.forEach(leaf => {
        const randomDuration = Math.random() * 3 + 4;  // Temps al√©atoire entre 4 et 7 secondes
        const randomDelay = Math.random() * 2 + 1;  // D√©lai al√©atoire pour le d√©marrage
        const randomRotation = Math.random() * 360; // Rotation al√©atoire de la feuille

        // Appliquer les animations al√©atoires √† chaque feuille
        leaf.style.animationDuration = `${randomDuration}s`;
        leaf.style.animationDelay = `${randomDelay}s`;
        leaf.style.left = `${Math.random() * 100}%`;  // Position al√©atoire horizontale
        leaf.style.transform = `rotate(${randomRotation}deg)`;  // Rotation al√©atoire initiale
    });
});



</script>
