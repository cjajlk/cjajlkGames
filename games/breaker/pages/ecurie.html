            <p class="subtitle" data-i18n="ecurie.subtitle">Vos compagnons fid√®les</p>
        </div>

        <div id="orbHUD" class="orb-counter">

            <div class="orbItem" data-type="fire">

            <div class="orbItem" data-type="light">

            <div class="orbItem" data-type="nature">

    <!-- Main companion display -->
    <div class="companion-showcase">
        <canvas id="ecurieCanvas"></canvas>
        
        <!-- Companion info panel (overlay on canvas) -->
        <div class="companion-info-panel">
            <div class="info-header">
                <h2 id="companionName">Aube</h2>
                <span class="companion-level" id="companionLevel">Niv. 1</span>
            </div>
            <div class="info-stats">
                <div class="stat-item">
                    <span class="stat-label" data-i18n="common.xp">XP</span>
                    <div class="stat-bar">
                        <div class="stat-fill" id="companionXP" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-item bonus-display">
                    <span class="stat-label" data-i18n="common.bonus">Bonus</span>
                    <div class="bonus-value" id="companionBonus">--</div>

            </div>
            <div class="info-actions">

                </button>
            </div>
        </div>
    </div>

    <!-- Companion slots at bottom -->
    <div class="companion-slots">
        <div class="slots-container" id="slotsContainer">
            <!-- Slots will be generated by JS -->
        </div>
    </div>

    <!-- Video overlay for feeding animation -->
    <video id="feedVideoOverlay"
           class="videoOverlay"
           autoplay
           muted
           playsinline>
    </video>

        <button id="feedSkipBtn" class="feed-skip-btn" data-i18n="ecurie.skipFeed">Passer l'animation</button>

    <script src="../js/i18n.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/companionBonuses.js"></script>
    <script src="../js/ecurie.js"></script>

</body>
</html>
