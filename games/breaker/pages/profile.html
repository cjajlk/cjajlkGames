<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />

    <!-- Fond anim√© -->

    <main class="profile-container">

        <!-- Carte Identit√© Premium -->
        <section class="profile-card card-identity">
            <div class="card-glow"></div>
            <div class="card-content">
                <div class="identity-header">
                    <div class="pseudo-container">
                        <div class="pseudo-content">
                            <span class="pseudo-label" data-i18n="profile.pseudo">Pseudo</span>
                            <h2 class="pseudo-value" id="playerPseudo">CJ</h2>
                            <span class="edit-hint" data-i18n="profile.clickToEdit">‚úèÔ∏è Clique pour modifier</span>
                        </div>

                <!-- Level & XP Section -->
                <div class="level-section">
                    <div class="level-info">
                        <span class="level-label" data-i18n="common.level">Niveau</span>
                        <span class="level-value" id="playerLevel">1</span>
                    </div>
                    <div class="xp-info">
                        <span class="xp-label" data-i18n="common.xp">XP</span>
                        <span class="xp-value" id="mascotXP">0</span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-shine"></div>
                    </div>
                    <span class="progress-text" id="progressText">0 / 1000</span>
                </div>
            </div>
        </section>

        <!-- Carte Mascotte/Compagnon -->
        <section class="profile-card card-companion">

            <div class="card-content">
                <div class="companion-header">

                    <button class="btn-change-companion" id="btnChangeCompanion">

                    </button>
                </div>
                
                <div class="companion-showcase">
                    <div class="companion-glow-bg"></div>
                    <img id="companionImage" 
                         class="companion-image" 
                         src="../shop/categories/companions/aube/aube_idle.png"

        <!-- Stats Grid -->

            <div class="stat-card">

                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚ú®</div>

        </div>

        <!-- Actions -->

<script src="../../../core/cjAccount.js" defer></script>

    <script src="../js/popup.js" defer></script>
    <script src="../js/profile.js" defer></script>

</body>
</html>
